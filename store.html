<script>

    setInterval(onTick, 1)
    function onTick(){
        document.querySelector("#suns").textContent = "‚òÄÔ∏è: " + localStorage.getItem("SRcyberGold")
    }

    //random
    function randomNum(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1) + min); // The maximum is inclusive and the minimum is inclusive
    }

    function makeCompanion(quality){
        qstring = "MT"
        if (quality == 1){
            qstring = "Common"
        }else if (quality == 2){
            qstring = "Rare"
        }else if (quality == 3){
            qstring = "Legend"
        }else if (quality == 4){
            qstring = "Epic"
        }

        localStorage.setItem("companion", "true")
        localStorage.setItem("companionSpeed", randomNum(quality, 4))
        localStorage.setItem("companionNitro", randomNum(quality, 4))
        localStorage.setItem("companionHandling", randomNum(quality, 4))

        document.querySelector("#console").textContent = "CONSOLE: New " + qstring + " companion obtained!"
    }

    function purchaseComp(price , QQL){
        SRCGamt = parseInt(localStorage.getItem("SRcyberGold"))
        
        if (SRCGamt >= price){
            localStorage.setItem("SRcyberGold", parseInt(localStorage.getItem("SRcyberGold")) - price)
            makeCompanion(QQL)
        }else if(SRCGamt < price){
            document.querySelector("#console").textContent = "CONSOLE: You dont have that much!"
        }else{
            document.querySelector("#console").textContent = "CONSOLE: !"

        }
        
    }

    function makeShip(quality){
        qstring = "MT"
        if (quality == 1){
            qstring = "Common"
        }else if (quality == 2){
            qstring = "Rare"
        }else if (quality == 3){
            qstring = "Legend"
        }else if (quality == 4){
            qstring = "Epic"
        }

        
        localStorage.setItem("SRspeed", randomNum(quality, 4))
        localStorage.setItem("SRhandling", randomNum(quality, 6))
        localStorage.setItem("SRnitro", randomNum(quality, 3))
        
        document.querySelector("#console").textContent = "CONSOLE: New " + qstring + " ship purchased! See it in the ships tab."
    }


    function purchaseShip(price , QQL){
        SRCGamt = parseInt(localStorage.getItem("SRcyberGold"))
        
        if (SRCGamt >= price){
            localStorage.setItem("SRcyberGold", parseInt(localStorage.getItem("SRcyberGold")) - price)
            makeShip(QQL)
        }else if(SRCGamt < price){
            document.querySelector("#console").textContent = "CONSOLE: You dont have that much!"
        }else{
            document.querySelector("#console").textContent = "CONSOLE: !"

        }
        
    }


    function common(){
        purchaseShip(60, 1)
    }
    function rare(){
        purchaseShip(120, 2)
    }
    function legend(){
        purchaseShip(180, 3)
    }
    function epic(){
        purchaseShip(220, 4)
    }

    function ComPcommon(){
        purchaseComp(200, 1)
    }
    function ComPrare(){
        purchaseComp(300, 2)
    }
    function ComPlegend(){
        purchaseComp(400, 3)
    }
    function ComPepic(){
        purchaseComp(500, 4)
    }



</script>
